<div class="newsletter" id="mc_embed_signup">
  <h2 class="newsletter-title">Contact me</h2>
  <div class="form-container">
    <p>Write me a private message</p>
    <form method="POST" action="https://formspree.io/{{ site.email }}" class="validate" novalidate>
      <label class="screen-reader-text" for="box-text">Your request</label>
      <div class="newsletter-box" id="mc_embed_signup_scroll">
        <input type="text" name="email" placeholder="Your message" class="email-input" id="box-text" rows="5" required>
      </div>
      <label class="screen-reader-text" for="box-email">Your email address</label>
      <div class="newsletter-box" id="mc_embed_signup_scroll">
        <input type="email" name="email" placeholder="Email address" class="email-input" id="box-email" required>
        <input type="submit" value="Contact me!" class="subscribe-btn">
      </div>
    </form>
  </div>
</div> <!-- End Newsletter -->
